<!doctype html>
<html lang="en">
  <head>
    <title>India Literate Population</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1><strong>Literate Population above 7 years on 2011</strong></h1>

      <div class="panel-group" id="accordion">
        <section class="panel panel-default"> <!-- Panel -->
          <div class="panel-heading">
            <div class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#litPop">
                Literate Population Age-wise
              </a>
            </div>
          </div>
          <div id="litPop" class="panel-body panel-collapse collapse in">

          </div>
        </section>
        <section class="panel panel-default"> <!-- Panel -->
          <div class="panel-heading">
            <div class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#gradPop">
                Graduate Population of India
              </a>
            </div>
          </div>
          <div id="gradPop" class="panel-body panel-collapse collapse">

          </div>
        </section>
        <section class="panel panel-default"> <!-- Panel -->
          <div class="panel-heading">
            <div class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#eduCat">
                Education Category
              </a>
            </div>
          </div>
          <div id="eduCat" class="panel-body panel-collapse collapse">

          </div>
        </section>
      </div>
    </main>

    <!-- Jquery -->
    <script src="lib/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <!-- d3 JS -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- d3 Tip -->
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    
    <!-- Custom script -->
    <script src="js/jsontoGraph.js"></script>
  </body>
</html>
